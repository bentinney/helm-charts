datadir="/opt/proxysql/data"
errorlog="/opt/proxysql/log/proxysql.log"

admin_variables=
{
  @include "/opt/proxysql/etc/admin_credentials.cfg"
  mysql_ifaces="0.0.0.0:6032;/opt/proxysql/run/proxysql_admin.sock"
  @include "/opt/proxysql/etc/webui.cfg"
}

mysql_variables=
{
  interfaces="0.0.0.0:6033;/opt/proxysql/run/proxysql.sock"
  default_schema="information_schema"
  @include "/opt/proxysql/etc/monitor_credentials.cfg"
}