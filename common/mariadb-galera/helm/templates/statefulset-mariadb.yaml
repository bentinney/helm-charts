{{- $unevenNodeCount := "" }}
{{- if eq (mod ($.Values.replicas.application|int) 2) 1 }}
    {{- $unevenNodeCount = "true" }}
{{- end }}
{{- $_ := (required ".replicas.application value not an uneven integer. This is required to avoid a split brain cluster state." $unevenNodeCount) }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ $.Release.Namespace }}
  name: {{ (include "nodeNamePrefix" (dict "global" $ "component" "application")) }}
  labels:
    app: {{ $.Release.Name }}
    component: "application"
    release: {{ $.Release.Name }}
spec:
  replicas: {{ $.Values.replicas.application | default 3 }}
  serviceName: {{ $.Release.Name }}
  selector:
    matchLabels:
      component: "application"
  revisionHistoryLimit: {{ $.Values.revisionHistoryLimit | default 10 | int }}
  podManagementPolicy: {{ $.Values.podManagementPolicy | default "OrderedReady" | quote }}
  updateStrategy:
    type: {{ $.Values.updateStrategy | default "RollingUpdate" | quote }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
        component: "application"
        release: {{ $.Release.Name }}
      annotations:
        {{- if $.Values.monitoring.mysqld_exporter.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "9104"
        prometheus.io/targets: {{ $.Values.monitoring.prometheus.instance | default "prometheus" | quote }}
        {{- end }}
        checksum/my.cnf: {{ include (print $.Template.BasePath "/configmap-mariadb-my.cnf.yaml") $ | sha256sum }}
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap-mariadb.yaml") $ | sha256sum }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          {{- if $.Values.regional }}
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - {{ $.Release.Name }}
            namespaces:
              - {{ $.Release.Namespace }}
            topologyKey: "topology.kubernetes.io/zone"
          {{- end }}
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - {{ $.Release.Name }}
            namespaces:
              - {{ $.Release.Namespace }}
            topologyKey: "kubernetes.io/hostname"
      serviceAccount: {{ $.Release.Name }}
      automountServiceAccountToken: true
      securityContext:
        runAsUser:  {{ $.Values.userId.application | default 101 | int }}
        runAsGroup: {{ $.Values.groupId.application | default 101 | int }}
        fsGroup:  {{ $.Values.groupId.application | default 101 | int }}
      {{- if and (hasKey $.Values.image.application "pullSecret") $.Values.image.application.pullSecret }}
      imagePullSecrets:
      - name: {{ $.Release.Name }}-{{$.Values.image.application.pullSecret}}
      {{- end }}
      initContainers:
      - name: sysctl-tcp-keepalive
        image: "{{ $.Values.image.os.registry }}/{{ $.Values.image.os.project }}/{{ $.Values.image.os.applicationname }}:{{ $.Values.image.os.applicationversion }}-{{ $.Values.image.os.imageversion }}"
        imagePullPolicy: {{ $.Values.image.os.pullPolicy | default "IfNotPresent" | quote }}
        command:
        - sh
        - -c
        - 'sysctl -w net.ipv4.tcp_keepalive_time=60 net.ipv4.tcp_keepalive_intvl=60 net.ipv4.tcp_keepalive_probes=5'
        securityContext:
          privileged: {{ $.Values.initContainers.tcpKeepAlive.securityContext.privileged | default true }}
          runAsUser: {{ $.Values.initContainers.tcpKeepAlive.securityContext.runAsUser | default 0 | int }}
      - name: increase-map-count
        image: "{{ $.Values.image.os.registry }}/{{ $.Values.image.os.project }}/{{ $.Values.image.os.applicationname }}:{{ $.Values.image.os.applicationversion }}-{{ $.Values.image.os.imageversion }}"
        imagePullPolicy: {{ $.Values.image.os.pullPolicy | default "IfNotPresent" | quote }}
        command:
        - sh
        - -c
        - 'echo 262144 > /proc/sys/vm/max_map_count'
        securityContext:
          privileged: {{ $.Values.initContainers.increaseMapCount.securityContext.privileged | default true }}
          runAsUser: {{ $.Values.initContainers.increaseMapCount.securityContext.runAsUser | default 0 | int }}
      {{- if $.Values.cleanOsCacheAtStartup }}
      - name: clean-os-cache
        image: "{{ $.Values.image.os.registry }}/{{ $.Values.image.os.project }}/{{ $.Values.image.os.applicationname }}:{{ $.Values.image.os.applicationversion }}-{{ $.Values.image.os.imageversion }}"
        imagePullPolicy: {{ $.Values.image.os.pullPolicy | default "IfNotPresent" | quote }}
        command:
        - sh
        - -c
        - 'echo 3 > /proc/sys/vm/drop_caches'
        securityContext:
          privileged: {{ $.Values.initContainers.increaseMapCount.cleanoscache.privileged | default true }}
          runAsUser: {{ $.Values.initContainers.increaseMapCount.cleanoscache.runAsUserr | default 0 | int }}
      {{- end }}
      containers:
      - name: db
        image: "{{ $.Values.image.application.registry }}/{{ $.Values.image.application.project }}/{{ $.Values.image.application.applicationname }}:{{ $.Values.image.application.applicationversion }}-{{ $.Values.image.application.imageversion }}"
        imagePullPolicy: {{ $.Values.image.application.pullPolicy | default "IfNotPresent" | quote }}
        securityContext:
          runAsUser:  {{ $.Values.userId.application | default 101 | int }}
          runAsGroup: {{ $.Values.groupId.application | default 101 | int }}
          capabilities:
            add:
              - IPC_LOCK
        # disabled because not whitelisted
        # sysctls:
        # - name: net.ipv4.tcp_keepalive_time
        #   value: "60"
        # - name: net.ipv4.tcp_keepalive_intvl
        #   value: "60"
        # - name: net.ipv4.tcp_keepalive_probes
        #   value: "5"
        {{- if and (hasKey $.Values.mariadb "autostart") (not $.Values.mariadb.autostart) }}
        command:
          - "sh"
          - "-c"
          - "/bin/sleep 86400"
        {{- else if and ($.Values.command) (hasKey $.Values.command "application") }}
        command:
{{ $.Values.command.application | toYaml | indent 8 }}
        {{- end }}
        env:
        - name: MYSQL_PORT
          value: "{{ (required ".services.application.frontend.ports.mysql.targetPort missing" $.Values.services.application.frontend.ports.mysql.targetPort) }}"
        - name: GALERA_PORT
          value: "{{ (required ".services.application.backend.ports.galera.targetPort missing" $.Values.services.application.backend.ports.galera.targetPort) }}"
          {{- /* https://galeracluster.com/library/documentation/weighted-quorum.html#wq-three-nodes */}}
          {{- range $int, $err := until ($.Values.replicas.application|int) }}
        - name: PC_WEIGHT_{{ $int }}
            {{- $weight := (sub (sub ($.Values.replicas.application|int) $int) 1) }}
            {{- $calculatedWeight := 1 }}
              {{- range $_, $err := until ($weight|int) }}
                {{- /* 2^n where n is the $calculatedWeight */}}
                {{- $calculatedWeight = (mul 2 $calculatedWeight) }}
              {{- end }}
          value: {{ $calculatedWeight | quote }}
          {{- end }}
        - name: PC_RECOVERY
          value: "{{ $.Values.mariadb.galera.pcrecovery | default "false" }}"
          {{- if not (hasKey $.Values.env "MARIADB_MONITORING_CONNECTION_LIMIT") }}
        - name: MARIADB_MONITORING_CONNECTION_LIMIT
          value: 3
          {{- end }}
          {{- if (hasKey $.Values.volumeMounts.application.data "mountPath") }}
        - name: MARIADB_DATADIR
          value: {{ $.Values.volumeMounts.application.data.mountPath | quote }}
          {{- end }}
          {{- if (hasKey $.Values.volumeMounts.application.log "mountPath") }}
        - name: MARIADB_LOGDIR
          value: {{ $.Values.volumeMounts.application.log.mountPath | quote }}
          {{- end }}
          {{- range $envKey, $envValue := $.Values.env }}
            {{- if (has "application" $envValue.containerType) }}
        - name: {{ $envKey }}
              {{- if $envValue.value }}
          value: {{ $envValue.value | quote }}
              {{- end }}
              {{- if $envValue.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-{{ $envValue.secretName }}
              key: {{ $envValue.secretKey }}
              {{- end }}
            {{- end }}
          {{- end }}
        resources:
          requests:
            cpu: {{ $.Values.resourceLimits.cpu.application | default 0.5 }}
          limits:
            memory: {{ $.Values.resourceLimits.memory.application | default "64Mi" | quote }}
        ports:
          {{- range $portsKey, $portsValue := $.Values.services.application.backend.ports }}
          - containerPort: {{ $portsValue.targetPort }}
            name: {{ $portsKey }}
            protocol: {{ $portsValue.protocol | default "TCP" }}
          {{- end }}
        {{- if and (hasKey $.Values.mariadb "autostart") (not $.Values.mariadb.autostart) }}
        {{- else if and ($.Values.command) (hasKey $.Values.command "application") }}
        {{- else if and (hasKey $.Values.mariadb "wipeDataAndLog") ($.Values.mariadb.wipeDataAndLog) }}
        {{- else if or (and (hasKey $.Values.mariadb.galera.restore "restic") ($.Values.mariadb.galera.restore.restic.enabled)) (and (hasKey $.Values.mariadb.galera.restore "kopia") ($.Values.mariadb.galera.restore.kopia.enabled)) }}
        {{- else }}
        startupProbe:
          exec:
            command:
              - sh
              - -c
              - '/opt/mariadb/bin/startup.sh'
          {{- if $.Values.startupProbe }}
          {{ if $.Values.startupProbe.initialDelaySeconds.application }} {{- (printf "initialDelaySeconds: %d" (int64 $.Values.startupProbe.initialDelaySeconds.application)) }} {{ else }}initialDelaySeconds: 60 {{end}}
          {{ if $.Values.startupProbe.periodSeconds.application }} {{- (printf "periodSeconds: %d" (int64 $.Values.startupProbe.periodSeconds.application)) }} {{ else }}periodSeconds: 30 {{end}}
          {{ if $.Values.startupProbe.failureThreshold.application }} {{- (printf "failureThreshold: %d" (int64 $.Values.startupProbe.failureThreshold.application)) }} {{ else }}failureThreshold: 4 {{end}}
          {{ if $.Values.startupProbe.timeoutSeconds.application }} {{- (printf "timeoutSeconds: %d" (int64 $.Values.startupProbe.timeoutSeconds.application)) }} {{ else }}timeoutSeconds: 20 {{end}}
          {{- else }}
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 4
          timeoutSeconds: 20
          {{- end }}
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - '/opt/mariadb/bin/liveness.sh'
          {{- if $.Values.livenessProbe }}
          {{ if $.Values.livenessProbe.initialDelaySeconds.application }} {{- (printf "initialDelaySeconds: %d" (int64 $.Values.livenessProbe.initialDelaySeconds.application)) }} {{ else }}initialDelaySeconds: 60 {{end}}
          {{ if $.Values.livenessProbe.periodSeconds.application }} {{- (printf "periodSeconds: %d" (int64 $.Values.livenessProbe.periodSeconds.application)) }} {{ else }}periodSeconds: 30 {{end}}
          {{ if $.Values.livenessProbe.failureThreshold.application }} {{- (printf "failureThreshold: %d" (int64 $.Values.livenessProbe.failureThreshold.application)) }} {{ else }}failureThreshold: 4 {{end}}
          {{ if $.Values.livenessProbe.timeoutSeconds.application }} {{- (printf "timeoutSeconds: %d" (int64 $.Values.livenessProbe.timeoutSeconds.application)) }} {{ else }}timeoutSeconds: 20 {{end}}
          {{- else }}
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 4
          timeoutSeconds: 20
          {{- end }}
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - '/opt/mariadb/bin/readiness.sh'
          {{- if $.Values.readinessProbe }}
          {{ if $.Values.readinessProbe.initialDelaySeconds.application }} {{- (printf "initialDelaySeconds: %d" (int64 $.Values.readinessProbe.initialDelaySeconds.application)) }} {{ else }}initialDelaySeconds: 90 {{ end }}
          {{ if $.Values.readinessProbe.periodSeconds.application }} {{- (printf "periodSeconds: %d" (int64 $.Values.readinessProbe.periodSeconds.application)) }} {{ else }}periodSeconds: 20 {{ end }}
          {{ if $.Values.readinessProbe.successThreshold.application }} {{- (printf "successThreshold: %d" (int64 $.Values.readinessProbe.successThreshold.application)) }} {{ else }}successThreshold: 1 {{ end }}
          {{ if $.Values.readinessProbe.failureThreshold.application }} {{- (printf "failureThreshold: %d" (int64 $.Values.readinessProbe.failureThreshold.application)) }} {{ else }}failureThreshold: 3 {{ end }}
          {{ if $.Values.readinessProbe.timeoutSeconds.application }} {{- (printf "timeoutSeconds: %d" (int64 $.Values.readinessProbe.timeoutSeconds.application)) }} {{ else }}timeoutSeconds: 10 {{ end }}
          {{- else }}
          initialDelaySeconds: 90
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 2
          timeoutSeconds: 10
          {{- end }}
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - -c
                - '/opt/mariadb/bin/pre-stop-hook.sh'
          postStart:
            exec:
              command:
                - sh
                - -c
                - '/opt/mariadb/bin/post-start-hook.sh'
        {{- end }}
        volumeMounts:
          {{- range $volumeMountsKey, $volumeMountsValue := $.Values.volumeMounts.application }}
            {{- if (hasKey $volumeMountsValue "claimName") }}
              {{- range $volumeClaimTemplatesKey, $volumeClaimTemplatesValue := $.Values.volumeClaimTemplates }}
                {{- if eq $volumeClaimTemplatesKey $volumeMountsValue.claimName }}
          - name: {{ $volumeMountsKey }}-{{ $volumeMountsValue.claimName | lower }}
            mountPath: {{ $volumeMountsValue.mountPath }}
                  {{- if $volumeMountsValue.readOnly }}
            readOnly: {{ $volumeMountsValue.readOnly }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- else }}
          - name: {{ $volumeMountsKey | lower }}
            mountPath: {{ $volumeMountsValue.mountPath }}
              {{- if $volumeMountsValue.readOnly }}
            readOnly: {{ $volumeMountsValue.readOnly }}
              {{- end }}
            {{- end }}
          {{- end }}
          - name: my-cnf
            mountPath: /opt/mariadb/etc/conf.d/tpl
            readOnly: true
          - name: galerastatus
            mountPath: /opt/mariadb/etc/galerastatus
            readOnly: false
          - name: mariadb-entrypoint-sh
            mountPath: /opt/mariadb/bin/entrypoint-galera.sh
            subPath: entrypoint-galera.sh
            readOnly: true
          - name: mariadb-probes-sh
            mountPath: /opt/mariadb/bin/startup.sh
            subPath: startup.sh
            readOnly: true
          - name: mariadb-probes-sh
            mountPath: /opt/mariadb/bin/liveness.sh
            subPath: liveness.sh
            readOnly: true
          - name: mariadb-probes-sh
            mountPath: /opt/mariadb/bin/readiness.sh
            subPath: readiness.sh
            readOnly: true
          - name: mariadb-hooks-sh
            mountPath: /opt/mariadb/bin/pre-stop-hook.sh
            subPath: pre-stop-hook.sh
            readOnly: true
          - name: mariadb-hooks-sh
            mountPath: /opt/mariadb/bin/post-start-hook.sh
            subPath: post-start-hook.sh
            readOnly: true
          - name: mariadb-common-functions-extended-sh
            mountPath: /opt/mariadb/bin/common-functions-extended.sh
            subPath: common-functions-extended.sh
            readOnly: true
          {{- if or (and (hasKey $.Values.mariadb "wipeDataAndLog") ($.Values.mariadb.wipeDataAndLog)) (or (and (hasKey $.Values.mariadb.galera.restore "restic") ($.Values.mariadb.galera.restore.restic.enabled)) (and (hasKey $.Values.mariadb.galera.restore "kopia") ($.Values.mariadb.galera.restore.kopia.enabled))) }}
          - name: mariadb-wipedata
            mountPath: /opt/mariadb/etc/wipedata.flag
            subPath: wipedata.flag
            readOnly: true
          {{- end }}
        {{- /* monitoring sidecar start */}}
        {{- if and (hasKey $.Values.mariadb "autostart") (not $.Values.mariadb.autostart) }}
        {{- else if and ($.Values.command) (hasKey $.Values.command "application") }}
        {{- else if and (hasKey $.Values.mariadb "wipeDataAndLog") ($.Values.mariadb.wipeDataAndLog) }}
        {{- else if or (and (hasKey $.Values.mariadb.galera.restore "restic") ($.Values.mariadb.galera.restore.restic.enabled)) (and (hasKey $.Values.mariadb.galera.restore "kopia") ($.Values.mariadb.galera.restore.kopia.enabled)) }}
        {{- else if $.Values.monitoring.mysqld_exporter.enabled }}
      - name: mon
        image: "{{ $.Values.image.monitoring.registry }}/{{ $.Values.image.monitoring.project }}/{{ $.Values.image.monitoring.applicationname }}:{{ $.Values.image.monitoring.applicationversion }}-{{ $.Values.image.monitoring.imageversion }}"
        imagePullPolicy: {{ $.Values.image.monitoring.pullPolicy | default "IfNotPresent" | quote }}
        securityContext:
          runAsUser:  {{ $.Values.userId.monitoring | default 3000 | int }}
          runAsGroup:  {{ $.Values.groupId.monitoring | default 3000 | int }}
          {{- if and (hasKey $.Values.monitoring.mysqld_exporter "autostart") (not $.Values.monitoring.mysqld_exporter.autostart) }}
        command:
          - "sh"
          - "-c"
          - "/bin/sleep 86400"
          {{- else if and ($.Values.command) (hasKey $.Values.command "monitoring") }}
        command:
{{ $.Values.command.monitoring | toYaml | indent 8 }}
          {{- end }}
        env:
        - name: MYSQL_PORT
          value: {{ (required ".services.application.frontend.ports.mysql.targetPort missing" $.Values.services.application.frontend.ports.mysql.targetPort) | quote }}
        - name: WEB_LISTEN_PORT
          value: {{ $.Values.monitoring.mysqld_exporter.metricsPort | default 9104 | quote }}
        {{- if not $.Values.mariadb.performance_schema }}
        - name: COLLECT_PERF_SCHEMA_REPLICATION_GROUP_MEMBERS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_REPLICATION_GROUP_MEMBER_STATS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_REPLICATION_APPLIER_STATUS_BY_WORKER
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_TABLEIOWAITS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_TABLELOCKS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_INDEXIOWAITS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_EVENTSWAITS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_FILE_EVENTS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_EVENTSSTATEMENTS_SUM
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_EVENTSSTATEMENTS
          value: "disable"
        - name: COLLECT_PERF_SCHEMA_MEMORY_EVENTS
          value: "disable"
        {{- end }}
          {{- range $envKey, $envValue := $.Values.env }}
            {{- if (has "monitoring" $envValue.containerType) }}
        - name: {{ $envKey }}
              {{- if $envValue.value }}
          value: {{ $envValue.value | quote }}
              {{- end }}
              {{- if $envValue.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ $.Release.Name }}-{{ $envValue.secretName }}
              key: {{ $envValue.secretKey }}
              {{- end }}
            {{- end }}
          {{- end }}
        resources:
          requests:
            cpu: {{ $.Values.resourceLimits.cpu.monitoring | default 0.25 }}
          limits:
            memory: {{ $.Values.resourceLimits.memory.monitoring | default "32Mi" | quote }}
        ports:
          - name: metrics
            containerPort: 9104
        {{- if and (hasKey $.Values.monitoring.mysqld_exporter "autostart") (not $.Values.monitoring.mysqld_exporter.autostart) }}
        {{- else if and ($.Values.command) (hasKey $.Values.command "monitoring") }}
        {{- else }}
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - '/opt/mysqld_exporter/bin/liveness.sh'
          {{- if $.Values.livenessProbe }}
          {{ if $.Values.livenessProbe.initialDelaySeconds.monitoring }} {{- (printf "initialDelaySeconds: %d" (int64 $.Values.livenessProbe.initialDelaySeconds.monitoring)) }} {{ else }}initialDelaySeconds: 5 {{end}}
          {{ if $.Values.livenessProbe.periodSeconds.monitoring }} {{- (printf "periodSeconds: %d" (int64 $.Values.livenessProbe.periodSeconds.monitoring)) }} {{ else }}periodSeconds: 30 {{end}}
          {{ if $.Values.livenessProbe.failureThreshold.monitoring }} {{- (printf "failureThreshold: %d" (int64 $.Values.livenessProbe.failureThreshold.monitoring)) }} {{ else }}failureThreshold: 4 {{end}}
          {{ if $.Values.livenessProbe.timeoutSeconds.monitoring }} {{- (printf "timeoutSeconds: %d" (int64 $.Values.livenessProbe.timeoutSeconds.monitoring)) }} {{ else }}timeoutSeconds: 20 {{end}}
          {{- else }}
          initialDelaySeconds: 5
          periodSeconds: 30
          failureThreshold: 4
          timeoutSeconds: 20
          {{- end }}
        readinessProbe:
          exec:
            command:
              - sh
              - -c
              - '/opt/mysqld_exporter/bin/readiness.sh'
          {{- if $.Values.readinessProbe }}
          {{ if $.Values.readinessProbe.initialDelaySeconds.monitoring }} {{- (printf "initialDelaySeconds: %d" (int64 $.Values.readinessProbe.initialDelaySeconds.monitoring)) }} {{ else }}initialDelaySeconds: 10 {{ end }}
          {{ if $.Values.readinessProbe.periodSeconds.monitoring }} {{- (printf "periodSeconds: %d" (int64 $.Values.readinessProbe.periodSeconds.monitoring)) }} {{ else }}periodSeconds: 20 {{ end }}
          {{ if $.Values.readinessProbe.successThreshold.monitoring }} {{- (printf "successThreshold: %d" (int64 $.Values.readinessProbe.successThreshold.monitoring)) }} {{ else }}successThreshold: 1 {{ end }}
          {{ if $.Values.readinessProbe.failureThreshold.monitoring }} {{- (printf "failureThreshold: %d" (int64 $.Values.readinessProbe.failureThreshold.monitoring)) }} {{ else }}failureThreshold: 3 {{ end }}
          {{ if $.Values.readinessProbe.timeoutSeconds.monitoring }} {{- (printf "timeoutSeconds: %d" (int64 $.Values.readinessProbe.timeoutSeconds.monitoring)) }} {{ else }}timeoutSeconds: 10 {{ end }}
          {{- else }}
          initialDelaySeconds: 10
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 2
          timeoutSeconds: 10
          {{- end }}
        {{- end }}
        volumeMounts:
          - name: monitoring-entrypoint-sh
            mountPath: /opt/mysqld_exporter/bin/entrypoint-mysqld_exporter.sh
            subPath: entrypoint-mysqld_exporter.sh
            readOnly: true
          - name: monitoring-probes-sh
            mountPath: /opt/mysqld_exporter/bin/liveness.sh
            subPath: liveness.sh
            readOnly: true
          - name: monitoring-probes-sh
            mountPath: /opt/mysqld_exporter/bin/readiness.sh
            subPath: readiness.sh
            readOnly: true
          - name: monitoring-common-functions-extended-sh
            mountPath: /opt/mysqld_exporter/bin/common-functions-extended.sh
            subPath: common-functions-extended.sh
            readOnly: true
        {{- end }}
        {{- /* monitoring sidecar end */}}
      {{- if and (hasKey $.Values.mariadb "autostart") (not $.Values.mariadb.autostart) }}
      {{- else if and ($.Values.command) (hasKey $.Values.command "application") }}
      {{- else }}
        {{- if or (and (hasKey $.Values.mariadb "wipeDataAndLog") ($.Values.mariadb.wipeDataAndLog)) (or (and (hasKey $.Values.mariadb.galera.restore "restic") ($.Values.mariadb.galera.restore.restic.enabled)) (and (hasKey $.Values.mariadb.galera.restore "kopia") ($.Values.mariadb.galera.restore.kopia.enabled))) }}
      terminationGracePeriodSeconds: 15
        {{- else }}
      terminationGracePeriodSeconds: {{ $.Values.terminationGracePeriodSeconds | default 86400 | int }}
        {{- end }}
      {{- end }}
      volumes:
        {{- range $volumeMountsKey, $volumeMountsValue := $.Values.volumeMounts.application }}
          {{- if $volumeMountsValue.type }}
            {{- if ne $volumeMountsValue.type "persistentVolume" }}
        - name: {{ $volumeMountsKey }}
              {{- if eq $volumeMountsValue.type "secret"}}
          {{ $volumeMountsValue.type }}:
            secretName: {{ $.Release.Name }}-{{ $volumeMountsKey }}
              {{- else if eq $volumeMountsValue.type "hostPath" }}
          {{ $volumeMountsValue.type }}:
            path: {{ $volumeMountsValue.hostPath }}
              {{- else }}
            name: {{ $volumeMountsKey }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
        - name: my-cnf
          configMap:
            name: my-cnf
            defaultMode: 0444
        - name: galerastatus
          configMap:
            name: galerastatus
            defaultMode: 0750
        - name: mariadb-entrypoint-sh
          configMap:
            name: mariadb-entrypoint-sh
            defaultMode: 0755
        - name: mariadb-probes-sh
          configMap:
            name: mariadb-probes-sh
            defaultMode: 0755
        - name: mariadb-hooks-sh
          configMap:
            name: mariadb-hooks-sh
            defaultMode: 0755
        - name: mariadb-common-functions-extended-sh
          configMap:
            name: mariadb-common-functions-extended-sh
            defaultMode: 0755
